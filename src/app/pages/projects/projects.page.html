<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Projekte</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentAlertPrompt()">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list >
    <ion-item-sliding *ngFor="let project of projects | async">
    <ion-item (click)="gotoNotesPage(project.uid)">
      <ion-label>{{ project.name }}</ion-label>
    </ion-item>
    <ion-item-options side="end" >
      <ion-item-option color="danger" (click)="deleteProject(project)">LÃ¶schen</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
