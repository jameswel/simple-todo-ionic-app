<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input placeholder="Email address" formControlName="email" autofocus="true" clearInput="true">
      </ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Deine Email wird benötigt</span>
      <span *ngIf="email.errors?.email">Deine Email falsch</span>
    </div>
    <ion-item>
      <ion-input placeholder="Password" type="password" formControlName="password" clearInput="true">
      </ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Dein Password wird benötigt</span>
      <span *ngIf="password.errors?.minlength">Dein Password muss mindestens 6 Zeichen haben</span>
    </div>
  </form>
  <ion-button (click)="signUp()" expand="full">Sign Up</ion-button>
  <ion-button (click)="signIn()" expand="full" color="secondary">Sign In</ion-button>
</ion-content>
